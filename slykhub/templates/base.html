    <body>
      {% block user_log %}
      <!--<nav class="navbar bg-primary">
        <div class="container-fluid">

        <div class="d-flex">

    <nav class="navbar navbar-expand-lg navbar-primary bg-primary fixed-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#sidebar"
          aria-controls="offcanvasExample"
        >
          <span class="navbar-toggler-icon" data-bs-target="#sidebar"></span>
        </button>
        <a
          class="navbar-brand me-auto ms-lg-0 ms-3 text-uppercase fw-bold"
          href="{{url_for('dashboard.home')}}"
          ><h3>SlykHub<h3></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#topNavBar"
          aria-controls="topNavBar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavBar">
          <div class="d-flex ms-auto my-3 my-lg-0">
            <div class="d-flex">
              {% if g.user %}
          <h3>{{ g.user['username'] }}</h3>
          <a type="button" class="btn btn-dark" href="{{ url_for('auth.logout') }}">Log Out</a>
        {% else %}
        <a type="button" class="btn btn-light" href="{{ url_for('auth.login') }}">Log in</a>
        <a type="button" class="btn btn-light" href = "{{ url_for('auth.sign_up') }}">Sign Up</a>
        {% endif %}
            </div>
          </div>
        </div>
      </div>
    </nav>
        {% endblock user_log %}
        {% block content%}
        
        {% endblock content %}

            </div>
